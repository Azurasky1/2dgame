<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A 2d game written in HTML5 and VanillaJS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonArena</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="DragonArena">
    <link rel="icon" sizes="192x192" href="images/icons/icon_192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="DragonArena">
    <link rel="apple-touch-icon" href="images/icons/icon_152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icons/icon_144.png">
    <meta name="msapplication-TileColor" content="#27a2ce">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#27a2ce">

    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Google Font Lato -->
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class="overlays">
      <div class="overlays__welcome container">
        <div class="overlays__welcome__title">
          <h1>DragonArena</h1>
          <p>A 2d game written in HTML5 and VanillaJS</p>
        </div>

        <div class="input__element container">
          <input type="text" name="name"
                 class="input__element__text playername"
                 value="" placeholder="Player Name"
                 tabindex="1" autofocus maxlength="20">
          <span class="input__element__message input__element__message--error">
            Player name cannot be empty
          </span>
        </div>

        <div class="input__element">
          <button class="input__element__button start__game"
                  type="button" name="button"
                  tabindex="2">
            Start Game
          </button>
        </div>
      </div>

      <div class="overlays__store">

      </div>

      <div class="server__info">
        <span class="server__info__title">Server status:</span>
        <span class="server__info__status server__info__status--online">
          online
        </span>
        <span class="server__info__status server__info__status--offline enabled">
          offline
        </span>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="scripts/modules/polyfills.js"></script>
    <script src="scripts/modules/debug.js"></script>
    <script src="scripts/modules/overlays.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
